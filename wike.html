<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1> Aptech Training Portal </h1>
    <h2> Input your name </h2>
Enter your name: <input type="text" id="name" onchange="changeToUpperCase()">
<p> Input your name for better Identification </p>

<script>
    function changeToUpperCase(){
        const x = document.getElementById("name");
        x.value = x.value.toUpperCase();
      
       
    }
</script>
    
</body>
</html>
